{% extends 'layout.html' %}
{% block page_title %}Tambah Mobil{% endblock %}

{% block content %}
<h4>Form Tambah Mobil</h4>
<form method="POST">
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>Kode</label>
      <input type="text" name="kode" class="form-control" required>
    </div>
    <div class="form-group col-md-3">
      <label>Merek</label>
      <input type="text" name="merek" class="form-control" required>
    </div>
    <div class="form-group col-md-3">
      <label>Model</label>
      <input type="text" name="model" class="form-control" required>
    </div>
    <div class="form-group col-md-3">
      <label>Tahun</label>
      <input type="number" name="tahun" class="form-control" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label>Kapasitas Mesin (cc)</label>
      <input type="number" name="kapasitas_mesin" class="form-control" required>
    </div>
    <div class="form-group col-md-3">
      <label>Kapasitas Penumpang</label>
      <input type="number" name="kapasitas_penumpang" class="form-control" required>
    </div>
    <div class="form-group col-md-3">
      <label>Harga</label>
      <input type="number" name="harga" class="form-control" required>
    </div>
    <div class="form-group col-md-3">
      <label>Jarak Tempuh (ribu KM)</label>
      <input type="number" step="0.1" name="km" class="form-control" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label>BBM (km/l)</label>
      <input type="number" step="0.1" name="bbm" class="form-control" required>
    </div>
    <div class="form-group col-md-3">
      <label>Kondisi (1â€“10)</label>
      <input type="number" name="kondisi" class="form-control" required>
    </div>
    <div class="form-group col-md-3">
      <label>Transmisi</label>
      <select name="transmisi" class="form-control" required>
        <option value="Manual">Manual</option>
        <option value="Otomatis">Otomatis</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label>Pajak (juta)</label>
      <input type="number" step="0.1" name="pajak" class="form-control" required>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Simpan</button>
  <a href="/mobil" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
