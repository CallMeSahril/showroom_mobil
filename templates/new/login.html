<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoSelect - Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100">

  <!-- Navigasi -->
  <div id="nav-placeholder"></div>

  <!-- Halaman Login -->
  <main class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
      <div class="flex justify-center mb-6">
        <div class="h-12 w-12 flex items-center justify-center rounded-full bg-blue-100">
          <i class="fas fa-lock text-blue-600"></i>
        </div>
      </div>
      <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Login Admin</h2>
      <form class="space-y-4" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-medium">
          Masuk
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder" class="mt-12"></div>

  <!-- Load Komponen -->
  <script>
    fetch('components/nav.html')
      .then(res => res.text())
      .then(data => document.getElementById('nav-placeholder').innerHTML = data);

    fetch('components/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
</body>
</html>
